<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="video-wrapper">
        <video playsinline autoplay muted loop poster>
          <source src="video1.mp4" type="video/webm">
        </video>
      </div>
    <form>
        <h1>Create an account</h1>
        <br>
        <input id="1" name="1" type="text" placeholder="First name" required>
        <input id="2" name="1" class="last__name" type="text" placeholder="Last name">
        <br>
        <input id="3" name="1" class="email" type="email" placeholder="Email" required>
        <br>
        <input id="4" name="1" class="password" type="password" placeholder="Password" required>
        <br>
        <input id="6" name="1" class="password" type="password" placeholder="Confirm Password" required>
        <br>
        <input id="5" name="1" class="date" type="date" placeholder="Date" required>
        <br>
        <div class="checkbox__item">
            <input id="checkbox" class="checkbox" type="checkbox" placeholder="checkbox" required>
            <label for="checkbox" title="checkbox">I agree this conversation</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
